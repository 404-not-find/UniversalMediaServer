#----------------------------------------------------------------------------
# Profile for Samsung BD-C6800 Blu-ray Disc players.
# See DefaultRenderer.conf for descriptions of all the available options.
#

RendererName = Samsung BD-C6800
RendererIcon = Samsung-BDC6800.png

# ============================================================================
# This renderer has sent the following string/s:
#
# User-Agent: SEC_HHP_BD-C6800/1.0
# ============================================================================
#

UserAgentSearch = BD-C6800
LoadingPriority = 1

DefaultVBVBufSize = true
MaxVideoBitrateMbps = 60
PrependTrackNumbers = true
CharMap = / :
MediaInfo = true

# Supported video formats:
Supported = f:avi      v:divx|h264|mp4      a:ac3|dts|lpcm|mp3|wma
Supported = f:mkv      v:divx|h264|vc1      a:ac3|dts|mp3            m:video/x-mkv
Supported = f:mp4      v:h264|mp4           a:aac-lc
Supported = f:mpegps   v:h264|mpeg1|mpeg2   a:ac3|dts|mpa
Supported = f:wmv      v:vc1|wmv            a:wma

# Supported audio formats:
Supported = f:mp3
Supported = f:wma
