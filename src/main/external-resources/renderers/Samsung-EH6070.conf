#----------------------------------------------------------------------------
# Profile for Samsung EH6070 TVs.
# See DefaultRenderer.conf for descriptions of all the available options.
#

RendererName = Samsung EH6070
RendererIcon = Samsung-EH6070.png

# ============================================================================
# This renderer has sent the following string/s:
#
# User-Agent: SEC_HHP_[TV]UN46EH6070/1.0 DLNADOC/1.50
# ============================================================================
#

UserAgentSearch = \d{2}EH6070
UpnpDetailsSearch = \d{2}EH6070
LoadingPriority = 1

DefaultVBVBufSize = true
MaxVideoBitrateMbps = 60
SeekByTime = true
ChunkedTransfer = true
TranscodedVideoFileSize = 1000000
SubtitleHttpHeader = CaptionInfo.sec
PrependTrackNumbers = true
CharMap = / :
MediaInfo = true

# Supported video formats:
Supported = f:3gp             v:divx|h264|mjpeg|mp4|mpeg1|mpeg2|wmv   a:aac-lc|he-aac|ac3|dts|lpcm|mp3|wma
Supported = f:avi             v:divx|h264|mjpeg|mp4|mpeg1|mpeg2|wmv   a:aac-lc|he-aac|ac3|dts|lpcm|mp3|wma
Supported = f:mkv             v:divx|h264|mjpeg|mp4|mpeg1|mpeg2|wmv   a:aac-lc|he-aac|ac3|dts|lpcm|mp3|wma   m:video/x-mkv
Supported = f:mov             v:divx|h264|mjpeg|mp4|mpeg1|mpeg2|wmv   a:aac-lc|he-aac|ac3|dts|lpcm|mp3|wma
Supported = f:mp4             v:divx|h264|mjpeg|mp4|mpeg1|mpeg2|wmv   a:aac-lc|he-aac|ac3|dts|lpcm|mp3|wma
Supported = f:mpegps|mpegts   v:divx|h264|mjpeg|mp4|mpeg1|mpeg2|wmv   a:aac-lc|he-aac|ac3|dts|lpcm|mp3|wma   m:video/mpeg
Supported = f:wmv             v:divx|h264|mjpeg|mp4|mpeg1|mpeg2|wmv   a:aac-lc|he-aac|ac3|dts|lpcm|mp3|wma

# Supported audio formats:
Supported = f:m4a    m:audio/mp4
Supported = f:flac
Supported = f:mp3
Supported = f:wma

# Supported subtitles formats:
SupportedExternalSubtitlesFormats = ASS,MICRODVD,SAMI,SUBRIP
SupportedInternalSubtitlesFormats = ASS,SUBRIP
