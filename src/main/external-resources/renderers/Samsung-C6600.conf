#----------------------------------------------------------------------------
# Profile for Samsung C6600 TVs.
# See DefaultRenderer.conf for descriptions of all the available options.
#

RendererName = Samsung C6600
RendererIcon = Samsung-C6600.png

# ============================================================================
# This renderer has sent the following string/s:
#
# User-Agent: SEC_HHP_Otthoni TV/1.0
# friendlyName=Otthoni TV
# modelName=Samsung DTV DMR
# modelDescription=Samsung DTV DMR
# ============================================================================
#

UserAgentSearch = SEC_HHP_Otthoni
UpnpDetailsSearch = Otthoni

DefaultVBVBufSize = true
MuxDTSToMpeg = true
MaxVideoBitrateMbps = 50
SeekByTime = true
ChunkedTransfer = true
TranscodedVideoFileSize = 1000000
PrependTrackNumbers = true
CharMap = / :
MediaInfo = true

# Supported video formats:
Supported = f:3gp      v:h264|mp4              a:aac-lc|he-aac
Supported = f:avi      v:divx|h264|mjpeg|mp4   a:ac3|dts|lpcm|mp3
Supported = f:mkv      v:divx|h264|mjpeg|mp4   a:ac3|dts|lpcm|mp3           m:video/x-mmv
Supported = f:mp4      v:divx|h264|mp4         a:aac-lc|mp3
Supported = f:mpegps   v:h264|mpeg1|mpeg2      a:aac-lc|ac3|lpcm|mpa
Supported = f:mpegts   v:h264|mpeg2|vc1        a:aac-lc|he-aac|ac3|eac3|mp3 m:video/mpeg
Supported = f:wmv      v:wmv                   a:wma

# Supported audio formats:
Supported = f:mp3
Supported = f:wav
